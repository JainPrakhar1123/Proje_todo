<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/e4d8cbc8cf.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>ToDos</title>
</head>
<body>
    <div class="container">
        <header class="text-center text-light my-4">
            <h1 class="mb-4">Todo list</h1>
            <form  class="search">
                <input type="text" class="form-control m-auto" name="search" placeholder="search todo">
            </form>
        </header>
        <ul class="list-group todos mx-auto text-light">
            <li class="list-group-item d-flex justify-content-between align-item-center">
                <span>play mariokart</span>
                <i class="fa-solid fa-trash delete"></i>    
            </li>
            <li class="list-group-item d-flex justify-content-between align-item-center">
                <span>Do coding</span>
                <i class="fa-solid fa-trash delete"></i>    
            </li>
            <li class="list-group-item d-flex justify-content-between align-item-center">
                <span>play basketball</span>
                <i class="fa-solid fa-trash delete"></i>    
            </li>
        </ul>
        <form  class="add text-center my-4">
            <label  class="text-light">Add a new todo....</label>
            <input type="text" class="form-control m-auto" name="add">
        </form>
    </div>

    

    <script src="apptodo.js"></script>
</body>
</html>
